{% extends 'base.html' %}
{% load static %}

{% block active %}
    {% with active='home' %}{{ block.super }}{% endwith %}
{% endblock %}


{% block title %}
    <title>The Beatles | Home</title>
{% endblock %}

{% block content %}

    <form class="form-inline mt-5" action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search...">
            <button type="submit" class="btn" style="padding:0px;margin-left:5px;"><span class="input-group-text" id="basic-addon2"><i class="bi bi-search" style="color:#5DC95B;"></i></span></button>
        </div>
    </form>
    <div style="">
        <div id="map" style="width: 50%; height: 400px;margin-left: auto;margin-right: auto;">
    </div>
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxEhJzSEW4WQOINMyTdUblD0w5WRd-n4w&libraries=places&callback=initMap" async defer></script>
<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.

    let map, infoWindow;

    var lat = '';
    var lon = '';

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 6,
        });

        infoWindow = new google.maps.InfoWindow();
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        const locationButton = document.createElement("button");
        locationButton.style.display = "none";
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);

        locationButton.addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        lat = position.coords.latitude;
                        lon = position.coords.longitude;

                        localStorage.setItem('currentLocation', JSON.stringify(pos));

                        map.setCenter(pos);
                        map.setZoom(12);

                        map.setCenter(pos);

                        findNearbyPlaces(pos);
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    },
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }, false);
        locationButton.click();
        directionsRenderer.setMap(map);
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
            browserHasGeolocation
                ? "Error: The Geolocation service failed."
                : "Error: Your browser doesn't support geolocation.",
            );
        infoWindow.open(map);
    }

    // Function to find nearby places
    function findNearbyPlaces(location) {
        let service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
            location: location,
            radius: 20000, // Search in a 500 meter radius
            type: ['restrooms'],
        }, processNearbySearchResults);
    }

    // Process the results from the Nearby Search
    function processNearbySearchResults(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            clearNearbyPlaces(); // Clear previous places
            let detailsCounter = 0; // A counter to track the number of details fetched
            results.forEach(place => {
                // Use the place details service to get more information
                const service = new google.maps.places.PlacesService(map);
                service.getDetails({
                    placeId: place.place_id
                }, (placeResult, placeStatus) => {
                    if (placeStatus === google.maps.places.PlacesServiceStatus.OK) {
                        // Save the detailed information
                        nearbyPlaces.push({
                            address: placeResult.formatted_address,
                            lat: placeResult.geometry.location.lat(),
                            lng: placeResult.geometry.location.lng(),
                            name: placeResult.name,
                            rating: placeResult.rating ? placeResult.rating : null,
                            placeId: placeResult.place_id ? placeResult.place_id : null
                        });

                        // When all details have been fetched, save the data
                        if (++detailsCounter === results.length) {
                            saveNearbyPlaces(nearbyPlaces);
                        }
                    }
                });
                createMarker(place); // Continue to create a marker for each place
            });
        }
    }

    // Clear any previous places stored
    function clearNearbyPlaces() {
        nearbyPlaces = [];
    }

    // Function to create a marker for a place
    function createMarker(place) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });

      google.maps.event.addListener(marker, 'click', function() {
        // When the marker is clicked, calculate and display the route
        calculateAndDisplayRoute(place.geometry.location);
      });
    }

    // Implement the calculateAndDisplayRoute function
    function calculateAndDisplayRoute(destination) {
        // Initialize directions service
        if (!directionsService) {
            directionsService = new google.maps.DirectionsService();
        }

        // Define a request for the directions service
        const request = {
            origin: new google.maps.LatLng(lat, lon), // Use the user's current position
            destination: destination, // Destination is the clicked marker's position
            travelMode: google.maps.TravelMode.DRIVING // You can change this to BICYCLING, TRANSIT, WALKING, etc.
        };

        // Pass the request to the directions service
        directionsService.route(request, function(response, status) {
            if (status == 'OK') {
                // Display the route on the map.
                directionsRenderer.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }

    function saveNearbyPlaces(places) {
        let placesJson = JSON.stringify(places, null, 2);

        // Save the JSON to localStorage
        localStorage.setItem('nearbyRestrooms', placesJson);

        let nearbyRestrooms = localStorage.getItem('nearbyRestrooms');
        let currentLocation = localStorage.getItem('currentLocation');

        currentLocation = currentLocation ? JSON.parse(currentLocation) : null;
        nearbyRestrooms = nearbyRestrooms ? JSON.parse(nearbyRestrooms) : null;

        let data = {
            currentLocation: currentLocation,
            nearbyRestrooms: nearbyRestrooms
        }
        // Only proceed if nearbyRestrooms is not null
        if (data) {
            fetch('/restrooms/savedata/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Function to get CSRF token from cookies
                },
                body: JSON.stringify(data) // Data from local storage
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

window.initMap = initMap;


</script>
{% endblock content %}
