{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>The Beatles | Index</title>
{% endblock %}

{% block content %}
    {%  if user.is_authenticated %}
        <p>You are logged in as {{ request.user }}. Click here to <a href="{% url 'accounts_logout' %}">log out</a></p>
    {% else %}
        <a href="accounts/signin/">Signin</a>
        <a href="accounts/register/">Register</a>
    {% endif %}
{% endblock content %}
