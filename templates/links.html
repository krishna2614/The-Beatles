{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>

/* Container for the search area */
.search-container {
    max-width: 600px; /* Adjust to desired max-width */
    width: 100%; /* Takes up 100% of the container it's in, up to max-width */
    gap: 0.5rem; /* Ensures space between elements */
}

/* Style for the search input */
.form-control {
    border-radius: 30px; /* Fully rounded edges */
}

/* Style for the search button */
.btn-primary {
    border-radius: 20px; /* Rounded edges for the button */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .search-container {
        flex-direction: column; /* Stack the input and button on small screens */
        gap: 0.5rem;
    }

    .form-control,
    .btn-primary {
        width: 100%; /* Full width for small screens */
        border-radius: 30px; /* Fully rounded edges for a consistent look */
    }
}

/* Ensures the input doesn't have an outline when focused */
.form-control:focus {
    outline: none;
    box-shadow: none; /* Removes Bootstrap's default focus shadow */
}

/* Adds a hover effect for the button */
.btn-primary:hover {
    background-color: #0056b3; /* A darker blue for hover effect */
}

/* Make sure no outline appears on focus for the button */
.btn-primary:focus {
    outline: none;
    box-shadow: none; /* Removes Bootstrap's default focus shadow */
}

#map {
    display: none;
}

@media (max-width: 480px) {
  .responsive-button {
    font-size: 4vw; /* Adjust font size based on viewport width */
    padding: 4vw; /* Adjust padding based on viewport width */
    height:65px !important;
  }
}

</style>
